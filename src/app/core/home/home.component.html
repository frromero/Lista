<div class="welcome" fxLayout="column" fxLayout.gt-md="row" fxLayoutAlign="center center" fxLayoutGap.gt-md="20px">
  <button (click)="loadSignup()" mat-raised-button color="primary">{{'header.signup'|translate}}</button>
  <button (click)="loadLogin()" mat-raised-button color="primary">{{'header.login'|translate}}</button>
</div>

<mat-tab-group mat-align-tabs="center" animationDuration="0ms">
  <mat-tab label="{{'header.signup'|translate}}">
    <app-signup></app-signup>
  </mat-tab>
  <mat-tab label="{{'header.login'|translate}}">
    <app-login></app-login>
  </mat-tab>
</mat-tab-group>
