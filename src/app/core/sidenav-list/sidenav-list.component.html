<mat-nav-list>
  <mat-list-item>
    <button mat-icon-button (click)="changeLang();onCloseSidenav();">
      <mat-icon>language</mat-icon>
      <span class="nav-caption">{{'lang'|translate}}</span>
    </button>
  </mat-list-item>
  <mat-divider></mat-divider>
  <a mat-list-item *ngIf="!isAuth" routerLink="/signup" (click)="onCloseSidenav();">
    <mat-icon>face</mat-icon>
    <span class="nav-caption">{{'header.signup'|translate}}</span>
  </a>
  <a mat-list-item *ngIf="!isAuth" routerLink="/login" (click)="onCloseSidenav();">
    <mat-icon>input</mat-icon>
    <span class="nav-caption">{{'header.login'|translate}}</span>
  </a>
  <a mat-list-item *ngIf="isAuth" routerLink="/shopping-list" (click)="onCloseSidenav();">
    <mat-icon>shopping_cart</mat-icon>
    <span class="nav-caption">{{'header.shoppingList'|translate}}</span>
  </a>
  <mat-list-item *ngIf="isAuth">
    <button mat-icon-button (click)="onCloseSidenav();onLogout();">
      <mat-icon>exit_to_app</mat-icon>
      <span class="nav-caption">{{'header.logout'|translate}}</span>
    </button>
  </mat-list-item>
</mat-nav-list>
